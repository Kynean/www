{{ "<!-- ASIDE -->" | safeHTML }}
<aside class="bg-dark">
    <div class="container text-center">
        <div class="call-to-action">
            {{ with .Site.Params.aside.headline }}<h2>{{ . }}</h2>{{ end }}
            {{ if and .Site.Params.aside.button.link .Site.Params.aside.button.text }}
                <a href="{{ .Site.Params.aside.button.link }}" class="btn btn-default btn-xl wow tada">
                    <i class="fa fa-2x {{ .Site.Params.aside.button.icon }}" style="vertical-align: sub;"></i>
                    {{ .Site.Params.aside.button.text }}
                </a>
            {{ end }}
        </div>
    </div>
</aside>
